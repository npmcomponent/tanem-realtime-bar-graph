<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Realtime Bar Graph Demo</title>
  <style>
  body {
    background: #eee;
  }

  .rtbg {
    left: 50%;
    margin-left: -390px;
    margin-top: -140px;
    position: absolute;
    top: 50%;
  }
  </style>
  <link href="../build/build.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <script src="../build/build.js"></script>
  <script>
  (function(){
      
    var raf = require('raf');
    var random = require('random');
    var RealtimeBarGraph = require('realtime-bar-graph');

    var realtimeBarGraph = new RealtimeBarGraph();
    document.body.appendChild(realtimeBarGraph.el);
    realtimeBarGraph.start();

    function addHits(){
      realtimeBarGraph.addHit();
      window.setTimeout(function(){
        raf(addHits);
      }, random(0, 100, true));
    };

    raf(addHits);

  }());
  </script>
</body>
</html>
